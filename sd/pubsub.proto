syntax = "proto3";

package pubsub;

message PublishRequest {
    string message = 1;
}

message SubscribeRequest {
    string topic = 1;
}

message Message {
    string topic = 1;
    string message = 2;
}

service PubSubService {
    rpc Subscribe(SubscribeRequest) returns (stream Message);
    rpc Publish(PublishRequest) returns (Message);
}
